<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <section class="arena-login">
        <div class="login">
            <div>
                <img src="img/logo_header.png" alt="">

            <form method="POST">
                <input type="text" name="nome" placeholder="nome de usuário" autofocus>
                <input type="password" name="senha" placeholder="senha">
                <div class="button">
                    <button id="botao" onclick="window.location.href='http://localhost:4500/carrinho'">Carrinho</button>
                    <script src="./appPadaria.js"></script>
                </div>
                <!--<input type="submit" value="entrar">-->
            </form>
            <p>Ainda não tem uma conta? <a href="#">Criar conta</a></p>

        </div>
    </section>

</body>
