                <tr>

            <div class="total">

    <script>    
    document.addEventListener('DOMContentLoaded', function() {
    // Extrair os parâmetros da URL:
    const urlParams = new URLSearchParams(window.location.search);
    const contaString = urlParams.get('carrinho');
    
        if(contaString){
            // Converter a String JSON em objeto JavaScript
            const conta = JSON.parse(decodeURIComponent(contaString));
    
            // Atualizar o conteúdo da página com os detalhes do pedido
            const descricaoElement = document.getElementById('descricao').innerHTML;
            descricaoElement.innerHTML = conta.pedido%3;
    
            const totalElement = document.getElementById('preco').textContent;
            totalElement.textContent = conta.total;
        }
    });
    
    </script>
